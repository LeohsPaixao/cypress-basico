<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Central de Atendimento ao Cliente TAT</title>
  </head>
  <body>
    <div>
      <h1 id="title">CAC TAT</h1>
      <p id="subtitle">Forneça o máximo de informações, por favor.</p>
      <br />
    </div>
    <span class="success" data-test="sucess_message">
      <strong>Mensagem enviada com sucesso.</strong>
    </span>
    <span class="error" data-test="error_message">
      <strong>Valide os campos obrigatórios!</strong>
    </span>
    <div id="white-background">
      <span id="cat">🐈</span>
      <form>
        <fieldset class="group">
          <div class="field">
            <label for="firstName"><strong>Nome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="firstName" id="firstName" data-test="firtsName" required />
          </div>
          <div class="field">
            <label for="lastName"><strong>Sobrenome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="lastName" id="lastName" data-test="lastName" required />
          </div>
        </fieldset>
        <fieldset class="group">
          <div class="field">
            <label for="email"><strong>E-mail</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="email" name="email" id="email" data-test="email" required />
          </div>
          <div class="field">
            <label for="phone"><strong>Telefone</strong><span class="phone-label-span required-mark"> (obrigatório)</span></label>
            <input type="tel" name="phone" id="phone" data-test="phone" pattern="[0-9]{10}" />
          </div>
        </fieldset>
        <div class="field">
          <label for="product"><strong>Produto</strong></label>
          <select id="product" data-test="product">
            <option selected disabled value="">Selecione</option>
            <option value="blog">Blog</option>
            <option value="cursos">Cursos</option>
            <option value="mentoria">Mentoria</option>
            <option value="youtube">YouTube</option>
          </select>
        </div>
        <div id="support-type" data-test="service_type" class="field">
          <label><strong>Tipo de atendimento</strong></label>
          <label>
            <input type="radio" name="atendimento-tat" value="ajuda" checked />Ajuda
          </label>
          <label>
            <input type="radio" name="atendimento-tat" value="elogio" />Elogio
          </label>
          <label>
            <input type="radio" name="atendimento-tat" value="feedback" />Feedback
          </label>
        </div>
        <fieldset class="group">
          <div id="check">
            <label><strong>Qual seu meio de contato preferencial?</strong></label>
            <br />
            <input type="checkbox" id="email-checkbox" data-test="email_preferential" name="email" value="email" />
            <label for="email">E-mail</label>
            <input type="checkbox" id="phone-checkbox" data-test="phone_preferential" name="phone" value="phone" />
            <label for="phone">Telefone</label>
          </div>
        </fieldset>
        <div class="field">
          <br />
          <label><strong>Como podemos te ajudar?</strong><span class="required-mark"> (obrigatório)</span></label>
          <textarea row="6" id="open-text-area" data-test="text_area" name="open-text-area" required></textarea>
        </div>
        <div class="field">
          <label><strong>Adicione um anexo</strong></label>
          <input id="file-upload" data-test="upload" type="file">
        </div>
        <button type="submit" data-test="button" class="button">Enviar</button>
        <div id="privacy">
          <a href="privacy.html" data-test="privacy" target="_blank">Política de Privacidade</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
